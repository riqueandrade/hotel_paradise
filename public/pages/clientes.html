<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes - Hotel Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="../css/partials.css" rel="stylesheet">
    <link href="../css/clientes.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper" id="dashboardContent" style="display: none;">
        <!-- Sidebar será carregado aqui -->
        <main class="main-content">
            <!-- Header será carregado aqui -->
            <div class="dashboard-main">
                <div id="alertContainer"></div>
                <div class="row g-3 mb-4">
                    <div class="col-lg-3 col-md-6">
                        <div class="stat-card stat-card-primary">
                            <div class="stat-header">
                                <div class="stat-label">Total de Clientes</div>
                                <div class="stat-change neutral" id="clientesChange">Sem dados</div>
                            </div>
                            <div class="stat-number" id="totalClientes">0</div>
                            <div class="stat-detail">Todos os clientes cadastrados</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="filters-card">
                            <div class="filters-header">
                                <h5 class="filters-title">
                                    <i class="bi bi-funnel me-2"></i>Filtros e Controles
                                </h5>
                                <div class="filters-actions">
                                    <button class="btn btn-outline-secondary btn-sm" id="clearFiltersBtn">
                                        <i class="bi bi-x-circle me-1"></i>Limpar
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" id="refreshDataBtn">
                                        <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
                                    </button>
                                </div>
                            </div>
                            <div class="filters-content">
                                <div class="row g-3">
                                    <div class="col-lg-3 col-md-4">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="filterNome" placeholder="Nome do cliente">
                                    </div>
                                    <div class="col-lg-3 col-md-4">
                                        <label class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="filterCPF" placeholder="CPF">
                                    </div>
                                    <div class="col-lg-3 col-md-4">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control" id="filterEmail" placeholder="E-mail">
                                    </div>
                                    <div class="col-lg-1 col-md-2 d-flex align-items-end">
                                        <button class="btn btn-primary w-100" id="applyFiltersBtn">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                    <div class="col-lg-2 col-md-4 d-flex align-items-end">
                                        <button class="btn btn-success w-100" id="addClienteBtn">
                                            <i class="bi bi-plus-circle me-2"></i>Novo Cliente
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-card">
                            <div class="table-header">
                                <h5 class="table-title">
                                    <i class="bi bi-list-ul me-2"></i>Lista de Clientes
                                </h5>
                            </div>
                            <div class="table-content">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="clientesTable">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nome</th>
                                                <th>Telefone</th>
                                                <th id="thEmail">E-mail</th>
                                                <th id="thCPF">CPF</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody id="clientesTableBody">
                                            <tr>
                                                <td colspan="6" class="text-center text-muted py-4">
                                                    <i class="bi bi-people display-6"></i>
                                                    <p class="mt-2">Carregando clientes...</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <nav aria-label="Paginação de clientes">
                            <ul class="pagination justify-content-center" id="pagination">
                                <!-- Pagination will be generated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/utils/partials.js"></script>
    <script src="../js/clientes.js"></script>
</body>
</html>
