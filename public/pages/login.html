<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Paradise</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Customizado -->
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <!-- Header com Logo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="bi bi-building me-2"></i>Hotel Paradise
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">
                    <i class="bi bi-house me-1"></i>Voltar ao Site
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <!-- Logo e Título -->
                        <div class="text-center mb-4">
                            <div class="login-logo">
                                <i class="bi bi-building"></i>
                            </div>
                            <h2 class="login-title">Hotel Paradise</h2>
                            <p class="login-subtitle">Sistema de Gestão Hoteleira</p>
                        </div>

                        <!-- Tabs de Login -->
                        <ul class="nav nav-pills nav-justified mb-4" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="hospede-tab" data-bs-toggle="pill" 
                                        data-bs-target="#hospede" type="button" role="tab">
                                    <i class="bi bi-person me-2"></i>Hóspede
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="funcionario-tab" data-bs-toggle="pill" 
                                        data-bs-target="#funcionario" type="button" role="tab">
                                    <i class="bi bi-shield-lock me-2"></i>Funcionário
                                </button>
                            </li>
                        </ul>

                        <!-- Conteúdo das Tabs -->
                        <div class="tab-content" id="loginTabsContent">
                            <!-- Tab Hóspede -->
                            <div class="tab-pane fade show active" id="hospede" role="tabpanel">
                                <form id="loginHospedeForm" class="login-form">
                                    <div class="mb-3">
                                        <label for="emailHospede" class="form-label">
                                            <i class="bi bi-envelope me-2"></i>E-mail
                                        </label>
                                        <input type="email" class="form-control" id="emailHospede" 
                                               placeholder="seu@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaHospede" class="form-label">
                                            <i class="bi bi-lock me-2"></i>Senha
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="senhaHospede"
                                                   placeholder="Digite sua senha" required>
                                            <button class="btn btn-outline-secondary" type="button"
                                                    data-toggle-password="senhaHospede">
                                                <i class="bi bi-eye" id="senhaHospede-icon"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="lembrarHospede">
                                        <label class="form-check-label" for="lembrarHospede">
                                            Lembrar de mim
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                    </button>
                                    <div class="text-center">
                                        <a href="#" class="text-decoration-none" id="showRegisterLink">
                                            Não tem conta? Cadastre-se aqui
                                        </a>
                                    </div>
                                </form>
                            </div>

                            <!-- Tab Funcionário -->
                            <div class="tab-pane fade" id="funcionario" role="tabpanel">
                                <form id="loginFuncionarioForm" class="login-form">
                                    <div class="mb-3">
                                        <label for="emailFuncionario" class="form-label">
                                            <i class="bi bi-envelope me-2"></i>E-mail Corporativo
                                        </label>
                                        <input type="email" class="form-control" id="emailFuncionario" 
                                               placeholder="funcionario@hotelparadise.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaFuncionario" class="form-label">
                                            <i class="bi bi-lock me-2"></i>Senha
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="senhaFuncionario"
                                                   placeholder="Digite sua senha" required>
                                            <button class="btn btn-outline-secondary" type="button"
                                                    data-toggle-password="senhaFuncionario">
                                                <i class="bi bi-eye" id="senhaFuncionario-icon"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="lembrarFuncionario">
                                        <label class="form-check-label" for="lembrarFuncionario">
                                            Lembrar de mim
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100 mb-3">
                                        <i class="bi bi-shield-lock me-2"></i>Entrar no Sistema
                                    </button>
                                    <div class="text-center">
                                        <small class="text-muted">
                                            Acesso restrito a funcionários autorizados
                                        </small>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Links Adicionais -->
                        <div class="login-footer mt-4 pt-3 border-top">
                            <div class="row text-center">
                                <div class="col-6">
                                    <a href="#" class="text-decoration-none small" id="showForgotPasswordLink">
                                        <i class="bi bi-question-circle me-1"></i>Esqueci a senha
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a href="../index.html#contato" class="text-decoration-none small">
                                        <i class="bi bi-headset me-1"></i>Suporte
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="login-page-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-1">
                        <strong>Hotel Paradise</strong> - Rio Negro, Paraná
                    </p>
                    <p class="mb-0 small text-muted">
                        Sistema de Gestão Hoteleira &copy; 2024
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Utilitários do Sistema -->
    <script src="../js/utils/config.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/utils/ui.js"></script>

    <!-- JavaScript Customizado -->
    <script src="../js/login.js"></script>
</body>

</html>
